<h5>Marketplace</h5>

<div>
    <div class="d-flex w-100">
        <!-- <i class="bi bi-table"></i> -->
        <div class="labels d-flex flex-nowrap w-50 mt-5">
            <div class="rounded-3 border w-25 m-1" style="height: fit-content;"><a href="#" data-bs-toggle="modal" data-bs-target="#sellmodal" class="btn w-100">Sell</a></div>
            <!-- <div class="rounded-3 border w-25 m-1"><a href="#" class="btn w-100">Buy</a></div>  -->
            <app-sell-product-modal (dataEmitter)="addProduct($event)"></app-sell-product-modal>
        </div>
        <div class="w-50 mt-5">
            <div class="rounded-3 border w-25 m-1 float-end"><a href="#" class="btn w-100"><i class="bi bi-table fs-5"></i></a></div>
            <div class="rounded-3 border w-25 m-1 float-end"><a href="#" class="btn w-100"><i class="bi bi-card-list fs-5"></i></a></div>
        </div>
    </div>

    <hr class="text-primary">

    <div> 
        <div class="d-flex flex-wrap" style="height: fit-content;">
            <!-- <div class="border p-1 d-flex flex-column" style="width: 20%;">
                <img src="mkpllap.jpg" alt="marketpicture" width="100%" height="100%">
                <div class="d-flex flex-row justify-content-between" style="width: 100%;">
                    <p class="fs-6 text-dark">R24 000.85</p>
                    <a href="#" class="fs-5" style="text-decoration: none;">Buy</a> 
                </div> 
            </div>  -->
            
            <div *ngFor="let product of allProducts" class="border p-1 d-flex flex-column m-2" style="width: 20%; height: 290px;">
                <img src="http://localhost:4001{{product.imageUrl}}" alt="marketpicture" width="100%" height="60%">
                <div class="" style="width: 100%;">
                    <h6 class="text-primary">{{product.name}}</h6>
                    <h3 class="fs-6 text-dark">R {{product.price}}</h3>
                    <div class="d-flex flex-row justify-content-between">
                        <a href="#" class="text-success fs-6" style="text-decoration: none;">Message</a>
                        <!-- <a href="https://wa.me/0710163842" target="_blank">Chat on WhatsApp</a> -->
                        <a href="#" class="fs-5 float-end btn btn-success" style="text-decoration: none;">Buy</a>
                    </div> 
                </div> 
            </div>  
        </div> 
    </div>
</div>
