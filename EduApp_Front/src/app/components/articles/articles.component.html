<h3 class="mt-2">Articles</h3>

<div class="articles d-flex flex-column">
<ul *ngFor="let article of Articles" class="article-list">
    <li  class="article-list-item bg-light container-fluid p-2 my-2 border-bottom">
        <span class="text-muted float-end">{{article.createdAt | date: 'dd/MM/yyyy'}}</span>
        <div class="profile-name d-flex">
            <div><a href="#"><i class="bi bi-person-circle fs-2 me-1 text-dark"></i></a></div>
            <div class="ps-1 pe-1">
                <a href="#" style="text-decoration: none;" class="fs-6">{{article.createdBy}}</a>
                <p class="fs-6 text-muted">Student at Rhodes University</p>
            </div>
        </div> 
        <div class="ms-5">
            <p class="article-headline fs-5">{{article.title}}</p>
            <p class="article-text text-muted">{{article.markdown}}
            </p>
        </div>
        <div class="likes d-flex justify-content-end">
            <a style="cursor: pointer;" class="me-3 text-dark" (click)="like()"><i class="bi bi-hand-thumbs-up fs-5"></i></a>
            <a style="cursor: pointer;" class="me-3 text-dark" (click)="dislike()"><i class="bi bi-hand-thumbs-down fs-5"></i></a>
            <a class="text-primary me-3" style="cursor: pointer; text-decoration: none;">Reply</a> <!--<i class="bi bi-reply fs-4"></i-->
        </div>
    
    </li> 
</ul>
</div>
